<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="random-password">
        <h1>Generate a random password</h1>
        <span>Never use an insecure password again.</span>

  <div id="settings">
    <label for="length">Length</label>
    <input type="number" id="ver-length" value="16" min="8" max="64" />    
    <label for="numbers">Include Numbers</label>
    <input type="checkbox" id="ver-numbers" checked />
    <label for="symbols">Include Symbols</label>
    <input type="checkbox" id="ver-symbols" checked />
  </div>
  <button id="ver-generate">Generate Password</button>
    <input type="text" id="ver-password" /> <button id="copy">Copy</button>
</div>
    <script src="script.js"></script>
</body>
</html>
